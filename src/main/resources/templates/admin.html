<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>userName</th>
        <th>lastName</th>
        <th>email</th>
        <th>roles</th>
    </tr>

    <tr th:each="user : ${users}">
        <td><a th:href="${user.getId()}">Id</a></td>
        <td><a th:href="${user.getName()}">Name</a></td>
        <td th:text="${user.getUserName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getRoles()}"></td>

    <td>
        <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
            <input type="submit" value="Edit">
        </form>
    </td>
    <td>
        <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete">
        </form>
    </td>

    </tr>
</table>
<br>
<input type="button" value="New User"
       onclick="window.location.href = '/admin/new'">
<br>
<div>
    <form action="/admin/logout" method="post">
        <input type="submit" value="Log out"/>
    </form>
</div>

</body>
</html>
